<script>

var margin = {top: 20, right: 20, bottom: 20, left: 120},
    width = 1400 - margin.right - margin.left,
    height = 1100 - margin.top - margin.bottom;
    
var i = 0,
    duration = 750,
    root;


var tree = d3.layout.tree()
    .size([height, width]);

var diagonal = d3.svg.diagonal()
    .projection(function(d) { return [d.y, d.x]; });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.right + margin.left)
    .attr("height", height + margin.top + margin.bottom)

    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    .style("stroke", "steelblue");

  svg.append("circle")
    .attr("cx", 985)
    .attr("cy", 125)
    .attr("r", 5)
    .attr("width", 50)
    .attr("height", 50)
    .style("fill", "#fff")
    .style("stroke-width", "3px")

      svg.append("circle")

svg.append("line")
 .attr ("x1",900)
 .attr ("x2",1060)
 .attr ("y1",105)
 .attr ("y2",105)
 .style ("stroke","black")

 .attr ("marker-end","url(\#arrow)");

 svg.append('text').text('More Proficiency')
                .attr('x', 900)

d3.json("ml-knowledge.json", function(error, json) {
  if (error) return console.warn(error);
  root = json;
  root.x0 = height / 2;
  root.y0 = 0;

  function collapse(d) {
    if (d.children) {
      d._children = d.children;
      d._children.forEach(collapse);
      d.children = null;
    }
  }

    function toggleAll(d) {
      // console.log(d.name);
    if (d._children) {
      d._children.forEach(toggleAll);
      collapse(d);
    }
  }
 
  // root.children.forEach(toggleAll);
   root.children.forEach(collapse);
     //   toggleAll(root)


  update(root);
 

});

d3.select(self.frameElement).style("height", "800px");




function update(source) {

  // Compute the new tree layout.
  var nodes = tree.nodes(root).reverse(),
      links = tree.links(nodes);

  // Normalize for fixed-depth.
  nodes.forEach(function(d) { d.y = d.depth * 170; });

  // Update the nodes…
  var node = svg.selectAll("g.node")
      .data(nodes, function(d) { return d.id || (d.id = ++i); });

  // Enter any new nodes at the parent's previous position.
  var nodeEnter = node.enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
      .on("click", click)
      .on("mouseover", function(d) {
      var g = d3.select(this); // The node
      // The class is used to remove the additional text later
      //TODO here
      // var infobox =g.append('rect')
      //     .classed('infobox', true)
      //    .attr("x", -30)
      //    .attr("y", -80)
      //    .attr("rx",10)
      //    .attr("ry",10)
      //    .attr("width", 80)
      //    .attr("height", 60)
      //    .style("fill","lightsteelblue" )
      //    .style("stroke","#ccc")
      //    .style("stroke-width",2)
      //    .style("opacity",0.9);

      // var info = g.append('text')
      //    .classed('info', true)
      //    .attr('x', -20)
      //    .attr('y', -50)
      //    .text('More info');
   })
  .on("mouseout", function() {
      // Remove the info text on mouse out.
      d3.select(this).select('rect.infobox').remove();
      d3.select(this).select('text.info').remove();

  });


  nodeEnter.append("circle")
      .attr("r", 1e-6)
      // .style("fill",function(d){return d.thiscolor});
      .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

  nodeEnter.append("text")
      .attr("x", function(d) { return d.children || d._children ? -10 : 10; })
      .attr("dy", ".35em")
      .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
      .text(function(d) { return d.name; })
      .style("fill-opacity", function(d){return d.myarea ? 1e-6 : 1e-3;});

  // Transition nodes to their new position.
  var nodeUpdate = node.transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

  nodeUpdate.select("circle")
      .attr("r", 5.5)
      .style("stroke-width",function(d) { return d.proficiency ? d.proficiency : 1; })
      .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });
      // .style("fill", function(d) { return d.thiscolor ? "lightsteelblue" : "#fff"; });


  nodeUpdate.select("text")
      .style("fill-opacity", 1);

  // Transition exiting nodes to the parent's new position.
  var nodeExit = node.exit().transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
      .remove();

  nodeExit.select("circle")
      .attr("r", 1e-6);

  nodeExit.select("text")
      .style("fill-opacity", 1e-6);

  // Update the links…
  var link = svg.selectAll("path.link")
      .data(links, function(d) { return d.target.id; });

  // Enter any new links at the parent's previous position.
  link.enter().insert("path", "g")
      .attr("class", "link")
      // link2 
      .attr("d", function(d) {
        var o = {x: source.x0, y: source.y0};
        return diagonal({source: o, target: o});
      });

  // Transition links to their new position.
  link.transition()
      .duration(duration)
      .attr("d", diagonal);

  // Transition exiting nodes to the parent's new position.
  link.exit().transition()
      .duration(duration)
      .attr("d", function(d) {
        var o = {x: source.x, y: source.y};
        return diagonal({source: o, target: o});
      })
      .remove();

  // Stash the old positions for transition.
  nodes.forEach(function(d) {
    d.x0 = d.x;
    d.y0 = d.y;
  });
}

// Toggle children on click.
function click(d) {
  if (d.children) {
    d._children = d.children;
    d.children = null;
  } else {
    d.children = d._children;
    d._children = null;
  }
  update(d);
}
